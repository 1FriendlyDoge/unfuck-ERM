# .github/workflows/app.yaml
name: PyTest
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      # Setup Python (faster than using Python container)
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade discord.py discord hikari dnspython motor python-dateutil pytz quart requests aiohttp roblox sanic zuid pytest typing_extensions


      - name: Install later dependencies
        run: |
          python -m pip install --upgrade reactionmenu

      - name: Run test suite
        run: |
          pytest